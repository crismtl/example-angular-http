<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form>
      <legend>REGISTRAR UN POKEMÓN</legend>
      <div class="form-group">
        <label>Nombre : </label>
        <input class="form-control" type="text" ng-model="pokemon.nombre">
      </div>
      <div class="form-group">
        <label>Descripción : </label>
        <input class="form-control" type="text" ng-model="pokemon.descripcion">
      </div>
      <div class="form-group">
        <label>Imagen : </label>
        <input class="form-control" type="text" ng-model="pokemon.imagen">
      </div>
      <div class="form-group">
        <label>Número de Pokemon : </label>
        <input class="form-control" type="number" ng-model="pokemon.numeroDePokemon">
      </div>
      <div class="form-group">
        <label>Habilidad : </label>
        <input class="form-control" type="text" ng-model="pokemon.habilidad">
      </div>
      <div class="form-group">
        <label>Habilidad Oculta : </label>
        <input class="form-control" type="text" ng-model="pokemon.habilidadOculta">
      </div>
      <div class="form-group">
        <label>Color : </label>
        <input class="form-control" type="text" ng-model="pokemon.color">
      </div>
      <div class="form-group">
        <label>Velocidad : </label>
        <input class="form-control" type="number" ng-model="pokemon.velocidad">
      </div>
      <div class="form-group">
        <label>Fortaleza : </label>
        <input class="form-control" type="number" ng-model="pokemon.fortaleza">
      </div>
      <div class="form-group">
        <label>Precisión : </label>
        <input class="form-control" type="number" ng-model="pokemon.precision">
      </div>
      <div class="form-group">
        <label>Resistencia : </label>
        <input class="form-control" type="number" ng-model="pokemon.resistencia">
      </div>
      <div class="form-group">
        <label>Salto : </label>
        <input class="form-control" type="number" ng-model="pokemon.salto">
      </div>
      <button class="btn btn-block btn-info" type="submit" ng-click="registrar()">Registrar</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>

<div class="row">
  <div ng-repeat="pokemon in listaDePokemones">
    <div class="col-sm-4">
      <img ng-src="{{pokemon.imagen}}" alt="Pokemon" />
      <p>{{pokemon.nombre}}</p>
      <p align="justify">{{pokemon.descripcion}}</p>
      <form>
        <div class="form-group">
          <label>Nombre : </label>
          <input class="form-control" type="text" ng-model="pokemon.nombre">
        </div>
        <div class="form-group">
          <label>Descripción : </label>
          <input class="form-control" type="text" ng-model="pokemon.descripcion">
        </div>
        <div class="form-group">
          <label>Imagen : </label>
          <input class="form-control" type="text" ng-model="pokemon.imagen">
        </div>
        <div class="form-group">
          <label>Número de Pokemon : </label>
          <input class="form-control" type="number" ng-model="pokemon.numeroDePokemon">
        </div>
        <div class="form-group">
          <label>Habilidad : </label>
          <input class="form-control" type="text" ng-model="pokemon.habilidad">
        </div>
        <div class="form-group">
          <label>Habilidad Oculta : </label>
          <input class="form-control" type="text" ng-model="pokemon.habilidadOculta">
        </div>
        <div class="form-group">
          <label>Color : </label>
          <input class="form-control" type="text" ng-model="pokemon.color">
        </div>
        <div class="form-group">
          <label>Velocidad : </label>
          <input class="form-control" type="number" ng-model="pokemon.velocidad">
        </div>
        <div class="form-group">
          <label>Fortaleza : </label>
          <input class="form-control" type="number" ng-model="pokemon.fortaleza">
        </div>
        <div class="form-group">
          <label>Precisión : </label>
          <input class="form-control" type="number" ng-model="pokemon.precision">
        </div>
        <div class="form-group">
          <label>Resistencia : </label>
          <input class="form-control" type="number" ng-model="pokemon.resistencia">
        </div>
        <div class="form-group">
          <label>Salto : </label>
          <input class="form-control" type="number" ng-model="pokemon.salto">
        </div>
        <button type="submit" class="btn btn-block btn-primary" ng-click="actualizar">Actualizar</button>
      </form>
    </div>
  </div>
</div>
